<div class="row">
  <div class="col-xs-12">
    <h2>Clients :</h2>
    <div class="list-group">
      <button type="button" class="btn btn-default" (click)="onOrderByMail()">Trier par mail</button>
      <button type="button" class="btn btn-default" (click)="onOrderByDate()">Trier par date</button>

      <table class="table">
        <thead>
        <tr>
          <th scope="col">Mail</th>
          <th scope="col">Nom</th>
          <th scope="col">Date</th>
          <th scope="col">Heure</th>
          <th scope="col">Question 1</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let retour of retours; let i = index"
        >
          <td>{{retour.mail}}</td>
          <td>{{retour.name}}</td>
          <td>{{retour.date}}</td>
          <td>{{retour.heure}}</td>
          <td>{{retour.question1}}</td>
          <button type="button" class="btn btn-light" (click)="onDelete(retour, i)">Supprimer</button>

        </tr>

        </tbody>
      </table>


    </div>
  </div>
</div>
